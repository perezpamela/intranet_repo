<ion-content [scrollEvents]="true" >
 

  <ion-header >
    <ion-item style="--ion-background-color:#0075BE; box-shadow: 0px 10px 10px rgba(177, 177, 177, 0.5); color:rgb(255, 255, 255)">
  
      <ion-buttons slot="start" >
        <ion-button (click)="tMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
        <!-- el atributo  menu="main-menu"   apunta al menu deseado....SE OMITE SI SOLO HAY UN MENU WE (el mismo main-menu en el hhtplogout) -->
      </ion-buttons>
      <ion-title >Inicio</ion-title>
  
    </ion-item>
  </ion-header>
  
  
  <main style="min-height: 91vh; margin-bottom: -72px;">
    <ion-list lines="none" class="t">
  
      <h1 class="titulo" > NOVEDADES </h1>
  
      <ion-item>
  
        <ion-slides  id="novedades-slides" pager="true" [options]="slideOpts" style="--bullet-background: #0075BE; --bullet-background-active: #53AF32; margin-left: 0px ;margin-right: 0px;"> 
        
        
          <ion-slide>
            <ion-card style=" box-shadow: none; margin-bottom: 30px; background: url('http://190.210.221.15:9500/intranet/wp-content/uploads/2020/04/Compremos-ya-1.jpg'); background-repeat: no-repeat; background-size: cover; height: 180px; ">
              <ion-card-header>
                <p style=" text-shadow: 0 0 4px #ffffff;opacity: 0.8;color: black;font-size:xx-large">¡Compremos YA!</p>
                <p style=" text-shadow: 0 0 4px #000000;opacity: 0.8;color: rgb(255, 255, 255);font-size:large">Nos solidarizamos con la crisis.</p>
              </ion-card-header>
            </ion-card>
          </ion-slide>
  
          <ion-slide>
            <ion-card style=" box-shadow: none; margin-bottom: 30px; background: url('http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/yerba-mate-verde-flor-menta-en-la-oficina.jpg'); background-repeat: no-repeat; background-size: cover; height: 180px;">
              <ion-card-header>
                <p style=" text-shadow: 0 0 4px #ffffff;opacity: 0.8;color: black;font-size:xx-large">Mateada virtual</p>
                <p style=" text-shadow: 0 0 4px #000000;opacity: 0.8;color: rgb(255, 255, 255);font-size:large">25 de mayo. ¡Te esperamos!</p>
              </ion-card-header>
            </ion-card>
          </ion-slide>
  
  
  
          <ion-slide>
            <ion-card style=" box-shadow: none; margin-bottom: 30px; background: url('http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/20151111_174114.jpg'); background-repeat: no-repeat; background-size: cover; height: 180px;">
              <ion-card-header>
                <p style=" text-shadow: 0 0 4px #ffffff;opacity: 0.8;color: black;font-size:xx-large">Nuestras oficinas</p>
                <p style=" text-shadow: 0 0 4px #000000;opacity: 0.8;color: rgb(255, 255, 255);font-size:large">Sede Córdoba</p>
              </ion-card-header>
            </ion-card>
          </ion-slide>
  
  
  
          
        </ion-slides>
        
      </ion-item><!-- fin seccion novedades-->
   
  
   
  
  <ion-grid style="margin-top: 20px; margin-left: 5px;margin-right: 5px;">
    
    <ion-row >
      <ion-col size=6  >
          <!-- formacion-->
          <ion-card class="menux" id="formacion" (click)="formacion()">
            <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Formacion.png">
            <h6>Formación</h6>
          </ion-card>
      </ion-col>
      <ion-col size=6 >
        <!-- normas-->
        <ion-card class="menux" id="normas" (click)="normas()">
          <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Politicas-y-condiciones.png">
          <h6>Normas</h6>
        </ion-card>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size=6 >
          <!-- logros-->
          <ion-card class="menux" id="logros" (click)="logros()">
            <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Logros.png">
            <h6>Logros</h6>
          </ion-card>
      </ion-col>
      <ion-col size=6 >
        <!-- beneficios-->
        <ion-card class="menux" id="beneficios" (click)="beneficios()">
          <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Beneficios.png">
          <h6>Beneficios</h6>
        </ion-card>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size=6 >
          <!-- referidos-->
          <ion-card class="menux"  id="referidos" (click)="referidos()">
            <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Referidos.png">
            <h6>Referidos</h6>
          </ion-card>
      </ion-col>
      <ion-col size=6 >
        <!-- estructura dicsys-->
        <ion-card class="menux" id="estructura" (click)="estructura()">
          <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Estructura.png">
          <h6>Estructura Dicsys</h6>
        </ion-card>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size=6 >
          <!-- innovación-->
          <ion-card class="menux" id="innovacion" (click)="innovacion()">
            <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Innovacion.png">
            <h6>Innovación</h6>
          </ion-card>
      </ion-col>
      <ion-col size=6 >
        <!-- procesos organizacionales-->
        <ion-card class="menux" id="procesos" (click)="procesos()">
          <img src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/05/Procesos-Organizacionales.png">
          <h6>Procesos org.</h6>
        </ion-card>
    </ion-col>
    </ion-row>
  
  </ion-grid>
  
  
  
   
  <ion-item style="background: url('http://www.dicsys.com/wp-content/uploads/2014/06/dicsys_fondo-skills.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  margin-left: 5%;
  margin-right: 5%;
  height: 100px;
  text-transform: uppercase;
  border-radius: 5px;
  margin-top: 20px;

  color:#ffffff;
  text-align: center;
  font-size:10vw;

  ">
      
      <ion-title (click)="irApag()" style="padding: 35px;font-weight: bold;">Dicsyanos</ion-title>
  
  </ion-item> <!--fin sección dicsyanos-->
   
   <!--
  <ion-item id="noticias">
    Noticias
  </ion-item> fin sección enlaces noticias-->
   
   
    </ion-list>
  
    <div style="height: 72px;"></div>
  </main>
  
    <app-footer></app-footer>
  
  
  
  
  </ion-content>
